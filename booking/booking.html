<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a table</title>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scrollmenu">
        <div id="logo_container">
            <img class="logo" src="/rest_logo.png" alt="logo" width="70px" height="70px">
            <p class="name">Leaf <br> cuisine</p>
        </div>
        <div>
            <a href="/home/home.html">Home</a>
            <a href="/Menu/menu.html">Menu</a>
            <a href="#contact">Contacts</a>
        </div>
    </div>

    <div id="headingContainer">
        <h1 class="heading">Do you want to book a table?</h1>
    </div>

    <div class="imageContainer">
        <img src="/rest004.jpg" alt="photo" id="bookImage">
        <div class="bookingContainer">
            <form id="bookingForm">
                <label class="labelMode">How many people?</label><br>
                <input type="text" class="inputMode"><br>
                <label class="labelMode">Date</label><br>
                <input type="text" class="inputMode"><br>
                <label class="labelMode">Time</label><br>
                <input type="text" class="inputMode"><br>
                <button class="btn">SUBMIT</button>
            </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="booking.js"></script>

</body>
</html>
